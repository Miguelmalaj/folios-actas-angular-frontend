<!--spinner-->
<div  class="fixed inset-0 flex justify-center items-center bg-white z-10" [@fade]="isLoading ? 'in' : 'out'">
    <div class="w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"></div>
  </div>
  <!--modifiaciones-->
  <div class="h-screen flex justify-center items-center lg:flex-row flex-col-reverse w-full overflow-y-hidden">
    
   
    <!-- Columna de la Imagen -->
    <div class="flex-1 h-full bg-contain bg-center md:bg-right w-full bg-no-repeat relative hidden lg:block">
  
      <div 
      class="flex-1 h-screen relative hidden lg:block bg-no-repeat" 
      style="background-image: url('../../assets/img/fondo-azul-compress.png'); background-position: right center; background-size: cover;"></div>
  
      <!-- Nueva imagen alineada abajo a la izquierda -->
      <!-- <img src="../../assets/img/logo-blanco.png" alt="Descripci칩n de la nueva imagen"
        class="absolute bottom-0 left-0 w-168 h-138 mb-12 mt-12 ml-12 mr-12"> -->
    </div>
  
    <!-- Columna del Contenido -->
    <div class="flex-1 p-6 md:p-10">
  
      <!-- Contenedor exterior -->
      <div class="h-screen flex justify-center sm:items-start md:items-start lg:items-center pt-16 md:pt-32 p-4 md:p-16">
        <!-- Contenido -->
        <div class="bg-white p-4 md:p-8 rounded-lg w-full md:w-2/3 lg:w-3/5 xl:w-112">
          <!-- Logo -->
          <div class="mb-8">
            <!-- <img src="../../assets/img/Group 1734.svg" alt="Logo" class="mx-auto"> -->
            <img src="../../assets/img/undraw_Login.png" alt="Logo" class="mx-auto">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-2">
            <div class="relative mb-6">
              <!-- Email Input -->
              <input type="email" placeholder="Email" formControlName="email"
                class="block w-full p-2 bg-transparent border-none focus:ring-0 focus:outline-none pl-10 font-sans"
                [class.placeholder-red]="(submitted && email?.invalid) || (email?.invalid && (email?.dirty || email?.touched))">
              <div class="h-px bg-grayAdroit mt-1"
                [class.bg-red-500]="(submitted && email?.invalid) || (email?.invalid && (email?.dirty || email?.touched))">
              </div>
              <!-- Icono SVG Email -->
              <svg class="w-6 h-6 absolute top-2 left-2.5 text-gray-400" viewBox="0 0 38 30" fill="none"
                [style.stroke]="(submitted && email?.invalid) || (email?.invalid && (email?.dirty || email?.touched)) ? 'red' : '#17244A'"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M32.3637 29.375H5.51394C2.98773 29.375 0.939453 27.3663 0.939453 24.8877V9.87117V5.8623C0.939453 3.3837 2.98773 1.375 5.51394 1.375H32.3637C34.8899 1.375 36.9395 3.3837 36.9395 5.8623V24.8877C36.9395 27.3663 34.8899 29.375 32.3637 29.375Z" />
                <path d="M36.9395 8.375L18.9395 23.375L0.939453 9.48485" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
  
  
            <div class="relative mb-0">
              <!-- Password Input -->
              <input type="password" placeholder="Password" formControlName="password"
                class="block w-full p-2 bg-transparent border-none focus:ring-0 focus:outline-none pl-10 font-sans"
                [class.placeholder-red]="(submitted && password?.invalid)|| (password?.invalid && (password?.dirty || password?.touched))">
              <div class="h-px bg-grayAdroit mt-1"
                [class.bg-red-500]="(submitted && password?.invalid)|| (password?.invalid && (password?.dirty || password?.touched))">
              </div>
              <!-- Icono SVG Password -->
              <svg class="w-6 h-6 absolute top-2 left-2.5 text-gray-400" viewBox="0 0 26 34" fill="none"
                [style.stroke]="(submitted && password?.invalid)|| (password?.invalid && (password?.dirty || password?.touched)) ? 'red' : '#17244A'"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M21.4049 33.375H4.474C2.52236 33.375 0.939453 31.7713 0.939453 29.7939V15.9561C0.939453 13.9787 2.52236 12.375 4.474 12.375H21.4049C23.3565 12.375 24.9395 13.9787 24.9395 15.9561V29.7939C24.9395 31.7713 23.3565 33.375 21.4049 33.375Z"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path
                  d="M5.93945 12.375L6.11209 6.875C6.11209 6.875 7.17118 1.375 13.5258 1.375C13.5258 1.375 20.9395 1.375 20.9395 6.875V12.375"
                  stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div class="text-right pr-2 mb-0.5">
              <a href="#" class="font-sans"
              style="font-size: 13px; font-weight: 500; line-height: 19px; letter-spacing: 0em;" (click)="$event.preventDefault()">Forgot
              your password?</a>
            </div>
  
  
  
            <div class="mt-4">
              <!-- Button -->
              <button type="submit"
                class="w-full bg-blueAdroit text-white p-2 rounded-md focus:outline-none focus:bg-blueStrongAdroit font-bold hover:shadow-md active:bg-blueStrongAdroit font-sans">Log
                In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Imagen para dise침o responsive -->
  <div class="relative">
    <!-- Tu imagen original (fondo) -->
    <img src="../../assets/img/BACKGROUND-APP.png" alt="Descripci칩n de la imagen"
      class="absolute bottom-0 lg:hidden w-screen md:h-[33vh]  md:w-[150vh]" id="imagenmobile">
  
    <!-- Imagen centrada arriba -->
    <!-- <img src="../../assets/img/logo-blanco.png" alt="Descripci칩n de la nueva imagen"
      class="absolute left-1/2 transform -translate-x-1/2 mb-4 w-16 h-14" style="bottom: calc(100% + 1rem);"
      id="imagenCentrada"> -->
  </div>
  <!--fin de modifiaciones-->
  <div 
      class="fixed bottom-4 right-4 p-4 border-l-4 max-w-sm rounded-md shadow-lg transform opacity-0 transition-transform duration-300 ease-in-out"
      [ngClass]="{
          'bg-red-500 text-white border-red-600': errorMessage === 'Server error!',
          'bg-yellow-400 text-black border-yellow-600': errorMessage === 'Unauthorized access!',
          'translate-y-0 opacity-100': showError
      }"
  >
      <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 9a1 1 0 112 0v3a1 1 0 11-2 0V9zm1 6a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
      </div>
  </div>
