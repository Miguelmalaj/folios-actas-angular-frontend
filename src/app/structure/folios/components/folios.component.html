       <div class="p-2">

          <div class="flex flex-col lg:flex-row overflow-y-auto lg:overflow-y-visible rounded-md">
            <form
               [formGroup]="form"
               class="bg-grayBGForm border-grayMediumText lg:w-[100%] w-full rounded-r-none rounded-md"
            > <!-- grayBGForm -->
               <!-- primera columna -->
               <div class="">

                  <!-- Primer header -->
                  <div class="bg-white  h-10 xs:h-10 flex justify-between items-center px-3 rounded-l rounded-b rounded-r-none rounded-md"><!-- h-auto -->

                  <div class="flex flex-col xs:flex-row items-start font-sans text-blueCurrency text-sm sm:text-lg">

                     <h2 class="w-64 min-[435px]:w-96  md:w-auto truncate">
                        <a (click)="null" class="text-grayMediumText hover:text-blueCurrency cursor-pointer">EDICIÓN / </a>
                        <span class="text-md text-blueCurrency">ACTAS</span>
                     </h2>

                  </div>

                  <div class="relative flex items-center">

                  </div>

                  </div>

                  <!-- primer contenedor -->
                  <div class=" bg-white rounded-md m-1.5 xs:m-3 border border-grayMediumText h-screen">

                  <div class="flex text-xs border-grayMediumText border-b-[1.5px]">

                     <div class="min-h-[40px] flex-1 border-r-0 border-grayMediumText w-[85%] flex items-center justify-start pl-2 pr-2">
                        
                        <!-- <div class="ml-auto">
                        <input
                           (click)="generateFile()"
                           class="border-[1.5px] rounded-lg cursor-pointer w-auto min-[388px]:w-[80px] text-sm h-[25px] text-greenButton border-greenButton"
                           type="button" id="Generar"
                           value="Generar"
                        />
                        </div> -->
                        
                     </div>

                     

                     <div class="min-h-[40px] flex-none text-center items-end border-l-[1px] border-grayMediumText flex justify-center p-2">
                        <div class="flex items-end text-center">

                        <div>
                           <div class="flex flex-col cursor-pointer" (click)="redirectPanel()">
                              <span class="font-sans text-xs sm:text-sm font-semibold text-blueCurrency pb-0 text-right w-full leading-none sm:w-full sm:leading-none">Gestión</span>
                              <span class="font-sans text-xs sm:text-sm font-semibold text-grayGridText mt-[-0.1em] text-right w-full leading-none sm:w-full sm:leading-none">Usuarios</span>
                           </div>
                        </div>

                        </div>
                     </div>

                  </div>

                  <div class="flex flex-col justify-center items-center p-2 my-2 mx-4">

                     <div class="flex mb-4 mt-8">
                        <!-- campo 1 -->
                        <div>
                           <div class="flex flex-col sm:flex-row  sm:items-center sm:space-x-2 mb-1 sm:mb-0 pt-1">
                              <div class="sm:pl-12 w-[300px]">
                                  <label for="action"
                                      class="font-sans text-grayMenuText font-semibold text-md sm:text-left block sm:mb-0">
                                      Seleccione una acción 
                                  </label>
                              </div>
                              <div class="relative flex-grow w-[300px]">
                                  <select id="country" formControlName="action"
                                      class="relative flex-grow w-full text-md">
                                      <!-- Opciones de ejemplo, reemplaza con tus propias opciones -->
                                      <option value="0"></option>
                                      <option *ngIf="permissionFolio()" value="1">Generar Folio</option>
                                      <option *ngIf="permissionReverso()" value="2">Generar Reverso</option>
                                      <option *ngIf="permissionReversoFolio()" value="3">Generar Reverso y Folio</option>
                                      <option *ngIf="permissionMarco()" value="4">Generar Marco</option>
                                      <option *ngIf="permissionMarcoFolioReverso()" value="5">Generar Marco con Folio y Reverso</option>
                                      <option *ngIf="permissionMarcoReverso()" value="6">Generar Marco y Reverso</option>
      
                                  </select>
                                  <div class="h-px bg-grayGridText"></div>
                              </div>
                          </div>
                        </div>
                        <!-- Fin Campo 1 -->
                     </div>

                     <div class="flex mb-4" [ngClass]="{'hidden': !hasStateAndCurp}">
                        <!-- campo 2-->
                        <div>

                                      <option value="COAHUILA">COAHUILA</option>
